query RunInput {
  cart {
    deliveryGroups {
      deliveryOptions {
        handle
        title
      }
    }
  }
  localization {
    country {
      isoCode
    }
  }
  shop {
    localTime {
      date
    }
    dataShipping1: metafield(
        namespace: "shipping"
        key: "data1"
    ) {
        value
    }
    dataShipping2: metafield(
        namespace: "shipping"
        key: "data2"
    ) {
        value
    }
    dataShipping3: metafield(
        namespace: "shipping"
        key: "data3"
    ) {
        value
    }
  }
}
